<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Modern Web Dev: styling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/imgs/favicon.ico" />
    <link rel="stylesheet" href="/dist/styles.css" />
  </head>

  <body>
    <main class="main">
      <form action="checkboxes.html" class="form">
        <div class="form-field">
          <input type="checkbox" id="krakenCheckbox" name="monster2" />
          <label for="krakenCheckbox">Kraken (checkbox)</label>
        </div>

        <div class="form-field">
          <input type="checkbox" id="sasquatchCheckbox" name="monster2" />
          <label for="sasquatchCheckbox">Sasquatch (checkbox)</label>
        </div>

        <div class="form-field">
          <input type="checkbox" id="mothmanCheckbox" name="monster2" />
          <label for="mothmanCheckbox">Mothman (checkbox)</label>
        </div>
        <div class="form-field">
          <input type="checkbox" id="otherCheckbox" name="monster2" />
          <label for="otherCheckbox">Other (checkbox)</label>
        </div>
      </form>

      <form action="radios.html" class="form form--radios">
        <div class="form-field">
          <input type="radio" id="kraken" name="monster" />
          <label for="kraken">Kraken (radio)</label>
        </div>

        <div class="form-field">
          <input type="radio" id="sasquatch" name="monster" />
          <label for="sasquatch">Sasquatch (radio)</label>
        </div>

        <div class="form-field">
          <input type="radio" id="mothman" name="monster" />
          <label for="mothman">Mothman (radio)</label>
        </div>
      </form>

      <form action="texts.html" class="form form--texts">
        <div class="form-field">
          <input type="text" id="krakenText" name="monster" />
          <label for="krakenText">Kraken (text)</label>
        </div>

        <div class="form-field">
          <input type="text" id="sasquatchText" name="monster" />
          <label for="sasquatchText">Sasquatch (text)</label>
        </div>

        <div class="form-field">
          <input type="text" id="mothmanText" name="monster" />
          <label for="mothmanText">Mothman (text)</label>
        </div>
      </form>
    </main>
  </body>
</html>
